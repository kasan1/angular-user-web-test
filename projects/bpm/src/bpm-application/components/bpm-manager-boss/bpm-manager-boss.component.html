<bpm-application [showSendButton]="false" [showinWorkButton]="false">
  <div actions style="width: 100%">
    <form [formGroup]="form">
      <div class="header-container my-3">
        <h3>Кредитный администратор</h3>
      </div>
      <div class="row" style="margin-top: 50px">
        <div class="col-lg-12 col-12 mb-12 mb-lg-0 text-lg-center">
          <mat-form-field appearance="fill">
            <mat-label>Примечание</mat-label>
            <textarea
              matInput
              placeholder="дополнительная информация"
              formControlName="comment"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <button
        style="margin-top: 150px"
        type="button"
        mat-flat-button
        color="primary"
        (click)="send('remake')"
      >
        Отправить на доработку
      </button>
      <button
        style="margin-top: 150px; float: right"
        type="button"
        mat-flat-button
        color="primary"
        (click)="send('accept')"
      >
        Согласовать
      </button>
    </form>
  </div>
</bpm-application>
