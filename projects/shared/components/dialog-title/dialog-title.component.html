<div mat-dialog-title>
  <div class="d-flex justify-content-between align-items-center">
    <span>{{ title }}</span>
    <button
      [class.access-readonly]="readonly"
      mat-icon-button
      mat-dialog-close
      style="line-height: 2.4;"
    >
      <mat-icon style="font-size: 1.4rem;">close</mat-icon>
    </button>
  </div>
</div>
