<div class="container">
  <div class="row">
    <div class="col">
      <table
        mat-table
        matSort
        [dataSource]="dataSource"
        class="mat-elevation-z8 w-100"
      >
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>№</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Вид предлагаемого обеспечения
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.type }}
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Описание обеспечения
          </th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="sum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Сумма гарантии, задатка, оценочная стоимость предмета залога
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.sum | amountConverter: "ru" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let element; let i = index">
            <button
              mat-icon-button
              color="primary"
              class="m-1"
              matTooltip="Редактировать"
              (click)="onEdit(i)"
              [disabled]="isReadOnly"
              aria-label="edit icon button"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              class="my-1 mx-2"
              matTooltip="Удалить"
              (click)="onRemove(i)"
              [disabled]="isReadOnly"
              aria-label="delete icon button"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        class="my-3 float-right"
        mat-raised-button
        color="primary"
        aria-label="add provisioning button"
        (click)="onAdd()"
        [disabled]="isReadOnly"
      >
        Добавить обеспечение
      </button>
    </div>
  </div>
</div>
