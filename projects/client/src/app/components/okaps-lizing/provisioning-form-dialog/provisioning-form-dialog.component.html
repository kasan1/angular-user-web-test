<form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="form">
  <h3 class="text-center m-0 mb-4">{{ title }}</h3>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>Вид предлагаемого обеспечения</mat-label>
        <mat-select formControlName="typeId">
          <mat-option
            *ngFor="let provisioningType of provisioningTypes"
            [value]="provisioningType.id"
          >
            {{ provisioningType.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>Описание обеспечения</mat-label>
        <mat-select formControlName="descriptionId">
          <mat-option
            *ngFor="let provisioningDescription of provisioningDescriptions"
            [value]="provisioningDescription.id"
          >
            {{ provisioningDescription.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <mat-form-field appearance="outline">
        <mat-label>Сумма гарантии, тенге</mat-label>
        <input matInput formControlName="sum" min="0" type="number" />
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col text-center">
      <button
        *ngIf="!form.invalid"
        type="submit"
        color="primary"
        mat-raised-button
      >
        Сохранить
      </button>
    </div>
  </div>
</form>
