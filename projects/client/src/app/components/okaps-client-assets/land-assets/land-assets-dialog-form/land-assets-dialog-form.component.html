<form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="form">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Наименование замельных угодии</mat-label>
          <mat-select formControlName="landTypeId">
            <mat-option
              *ngFor="let landType of landTypes"
              [value]="landType.id"
            >
              {{ landType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Сведения о владении</mat-label>
          <mat-select formControlName="ownershipTypeId">
            <mat-option
              *ngFor="let ownershipType of ownershipTypes"
              [value]="ownershipType.id"
            >
              {{ ownershipType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Площадь, га</mat-label>
          <input matInput formControlName="square" min="0" type="number" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button
      class="my-3"
      *ngIf="!form.invalid"
      type="submit"
      color="primary"
      mat-raised-button
    >
      Сохранить
    </button>
  </mat-dialog-actions>
</form>
