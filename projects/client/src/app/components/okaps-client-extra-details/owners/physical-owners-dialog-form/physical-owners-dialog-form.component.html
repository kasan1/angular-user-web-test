<form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="form">
  <h2 mat-dialog-title>{{ title }}</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Ф.И.О. члена КХ/ФХ/ИП</mat-label>
          <input matInput formControlName="fullName" />
        </mat-form-field>
      </div>
    </div>

    <div class="row" formGroupName="identificationDocument">
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Номер документа</mat-label>
          <input matInput formControlName="number" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <mat-label>Кем выдано</mat-label>
          <input matInput formControlName="issuer" />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline" class="example-form-field">
          <mat-label>Дата выдачи</mat-label>
          <input
            matInput
            [matDatepicker]="documentIssueDate"
            formControlName="dateIssue"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="documentIssueDate"
          ></mat-datepicker-toggle>
          <mat-datepicker #documentIssueDate></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div class="row" formGroupName="address">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>Фактический адрес</mat-label>
          <input matInput formControlName="fact" />
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button
      class="my-3"
      *ngIf="!form.invalid"
      type="submit"
      color="primary"
      mat-raised-button
    >
      Сохранить
    </button>
  </mat-dialog-actions>
</form>
