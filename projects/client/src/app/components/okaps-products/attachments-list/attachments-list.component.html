<div class="my-5 mx-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="applicationNumber">
      <th mat-header-cell *matHeaderCellDef>№ заявки</th>
      <td mat-cell *matCellDef="let element">
        {{ element.applicationNumber }}
      </td>
    </ng-container>
    <ng-container matColumnDef="applicationDate">
      <th mat-header-cell *matHeaderCellDef>Дата создания заявки</th>
      <td mat-cell *matCellDef="let element">
        {{ element.applicationDate | date: "dd-MM-yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="documentType">
      <th mat-header-cell *matHeaderCellDef>Тип документа</th>
      <td mat-cell *matCellDef="let element">{{ element.documentType }}</td>
    </ng-container>
    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef>Документ</th>
      <td mat-cell *matCellDef="let element">
        <a
          [href]="fileServerRootUrl + '/' + element.url"
          target="_blank"
          class="link"
          >{{ element.filename }}</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
