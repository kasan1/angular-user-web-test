<mat-drawer-container style="flex-grow: 1" [hasBackdrop]="true" autosize>
  <mat-drawer #drawer class="p-3" mode="over">
    <app-okaps-navigation>
      <button
        mat-icon-button
        type="button"
        class="ml-2 d-block d-sm-none"
        (click)="drawer.close()"
      >
        <mat-icon>west</mat-icon>
      </button>
    </app-okaps-navigation>
  </mat-drawer>

  <mat-toolbar style="flex-shrink: 0">
    <button mat-icon-button (click)="drawer.toggle()" type="button">
      <mat-icon>dehaze</mat-icon>
    </button>

    <button
      @fadeInOut
      class="ml-auto d-sm-block d-none"
      *ngIf="user$ | async as user"
      mat-button
      type="button"
    >
      {{ user.lastName + " " + user.firstName + " " + user.middleName }}
    </button>
  </mat-toolbar>

  <main class="container">
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>

  <footer>
    <mat-toolbar color="primary">
      <span>&copy; {{ year }} АО «Казагрофинанс»</span>
    </mat-toolbar>
  </footer>
</mat-drawer-container>
